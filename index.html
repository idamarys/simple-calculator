<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator-container">
      <div class="calculator-display">
        <span class="result">0</span>
      </div>
      <div class="buttons-row">
        <button class="calculator-number-buttons">clear</button>
        <button class="calculator-number-buttons">DEL</button>
        <button class="calculator-number-buttons">%</button>
        <button class="calculator-number-buttons">/</button>
      </div>
      <div class="buttons-row">
        <button class="calculator-number-buttons">7</button>
        <button class="calculator-number-buttons">8</button>
        <button class="calculator-number-buttons">9</button>
        <button class="calculator-number-buttons">*</button>
      </div>
      <div class="buttons-row">
        <button class="calculator-number-buttons">4</button>
        <button class="calculator-number-buttons">5</button>
        <button class="calculator-number-buttons">6</button>
        <button class="calculator-number-buttons">-</button>
      </div>
      <div class="buttons-row">
        <button class="calculator-number-buttons">1</button>
        <button class="calculator-number-buttons">2</button>
        <button class="calculator-number-buttons">3</button>
        <button class="calculator-number-buttons">+</button>
      </div>
      <div class="buttons-row">
        <button class="calculator-number-buttons">,</button>
        <button class="calculator-number-buttons">0</button>
        <button class="equals-buttom">=</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
